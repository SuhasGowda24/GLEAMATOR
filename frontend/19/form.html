    <title>Forms</title>
</head>
<body>
   

    <form>
        <p>Mapping</p>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br><br>
        
        <label for="roll">Roll No.:</label>
        <input type="number" id="roll">
        <br><br>

        <p>required</p>
        <label>email:</label>
        <input type="email" required>

        <label>password:</label>
        <input type="password" required>

        <input type="submit" value="submit" onclick="alert('Form Submitted Successfully')">

        <p>Checkbox</p>

        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JS</label>

        <p>Radio Button</p>
        <p>Gender:</p>
        <input type="radio" name="gender" id="m">
        <label>Male</label>
        <input type="radio" name="gender" id="f">
        <label>Female</label>
        <input type="radio" name="gender" id="o">
        <label>Others</label>
        </form>
<form>

</form>
